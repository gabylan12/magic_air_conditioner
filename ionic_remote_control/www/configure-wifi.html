<ion-view view-title="Configure Wifi">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Remote Host</span>
          <input type="text" ng-model="configureControl.remoteHost">
        </label>
        <label class="item item-input">
          <span class="input-label">Local Host</span>
          <input type="text" ng-model="configureControl.localHost">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Confirm</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
